        .r-btn-row > button { flex: 1 1 auto; min-width: 120px; font-size: 12px !important; }
        /* Flex rows that should stack */
        .r-flex-col { flex-direction: column !important; }
      }
      @media (min-width: 768px) and (max-width: 1024px) {
        .r-grid { grid-template-columns: repeat(2, 1fr) !important; }
        .r-kpi { grid-template-columns: repeat(3, 1fr) !important; }
      }
