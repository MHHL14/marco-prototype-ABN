<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F&R Data Requirements Intelligence — ABN AMRO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
    <style>
      /* Global box-sizing */
      *, *::before, *::after { box-sizing: border-box; }

      /* ===== Mobile (<768px) ===== */
      @media (max-width: 767px) {
        html, body, #root { overflow-x: hidden !important; max-width: 100vw !important; }
        .r-grid { grid-template-columns: 1fr !important; }
        .r-kpi { grid-template-columns: repeat(2, 1fr) !important; }
        table { font-size: 12px !important; }
        th, td { padding: 8px 6px !important; font-size: 11px !important; }
        .r-btn-row { flex-wrap: wrap !important; }
        .r-btn-row > button { flex: 1 1 auto; min-width: 100px; font-size: 12px !important; padding: 8px 12px !important; }
        .r-flex-col { flex-direction: column !important; }
        .r-sidebar { left: -280px; }
        .r-sidebar.open { left: 0 !important; }
        .r-content { margin-left: 0 !important; width: 100% !important; box-sizing: border-box !important; }
        .r-content-inner { padding: 14px !important; box-sizing: border-box !important; }
        /* Ensure headings and text don't clip */
        h2 { font-size: 18px !important; word-wrap: break-word !important; }
        p { word-wrap: break-word !important; }
        /* Cards need proper box-sizing */
        .r-content-inner > div { box-sizing: border-box !important; max-width: 100% !important; }
      }
      /* ===== Tablet (768–1024px) ===== */
      @media (min-width: 768px) and (max-width: 1024px) {
        .r-grid { grid-template-columns: repeat(2, 1fr) !important; }
        .r-kpi { grid-template-columns: repeat(3, 1fr) !important; }
      }
    </style>
  </head>
  <body style="margin:0;padding:0;background:#f0f2f0;">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
